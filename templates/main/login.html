{% extends 'base.html' %}
{% load static %}

{% block title %}Login - QIOS{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="auth-box">
            <img src="{% static 'images/logo-qios.png' %}" alt="QIOS Logo" class="auth-logo">
            <h2>Welcome Back!</h2>
            <p>Login to continue to QIOS</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
{% endblock %}
